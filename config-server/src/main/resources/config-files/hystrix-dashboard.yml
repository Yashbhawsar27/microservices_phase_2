# Centralized Configuration for Monitoring Dashboard
# This file is served by Config Server to Monitoring Dashboard

server:
  port: 9090  # Monitoring dashboard port

spring:
  application:
    name: monitoring-dashboard  # Service name

# Service Discovery Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

# Management Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info  # Basic monitoring endpoints