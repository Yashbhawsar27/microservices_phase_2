# Monitoring Dashboard Configuration
# This service provides simple monitoring dashboard for microservices

server:
  port: 9090  # Monitoring dashboard runs on port 9090

spring:
  application:
    name: monitoring-dashboard  # Service name for Eureka registration
  # Config Server Integration
  config:
    import: configserver:http://localhost:8888  # Fetch config from config server

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka  # Eureka server URL

# Management Endpoints Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info  # Expose basic health and info endpoints