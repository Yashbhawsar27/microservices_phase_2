# Cloud Gateway Configuration
# This service acts as API Gateway for routing requests to microservices

server:
  port: 8080  # Gateway runs on port 8080 (main entry point)

spring:
  application:
    name: cloud-gateway  # Service name for Eureka registration
  # Config Server Integration
  config:
    import: configserver:http://localhost:8888  # Fetch config from config server
  # Gateway Routing Configuration
  cloud:
    gateway:
      routes:
        # Route for Order Service
        - id: order-service  # Unique route identifier
          uri: lb://order-service  # Load-balanced URI using service name
          predicates:
            - Path=/order/**  # Route all /order/* requests to order service
        # Route for Payment Service
        - id: payment-service  # Unique route identifier
          uri: lb://payment-service  # Load-balanced URI using service name
          predicates:
            - Path=/payment/**  # Route all /payment/* requests to payment service

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka  # Eureka server URL

# Management and Monitoring Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info  # Expose basic endpoints
  # Distributed Tracing Configuration
  tracing:
    sampling:
      probability: 1.0  # Sample 100% of requests for learning
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans  # Zipkin server endpoint

# Logging Configuration
logging:
  level:
    org.springframework.cloud.gateway: INFO  # Set log level for gateway
  pattern:
    # Include trace and span IDs in log pattern for correlation
    console: "%d{yyyy-MM-dd HH:mm:ss} [%X{traceId:-},%X{spanId:-}] %-5level %logger{36} - %msg%n"